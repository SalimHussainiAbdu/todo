<!-- todo_list/todo_app/templates/todo_app/todolist_form.html -->
{% extends "base.html" %}

{% block content %}

<h3 class="mt-5">{{ title }}</h3>
<div>
    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" value="Save" type="submit">
            <input class="btn btn-danger" value="Cancel" type="button" onclick="location.href='{% url "index" %}';">
        </form>
    </div>
 </div>

{% endblock %}
