<!-- todo_list/todo_app/templates/todo_app/todolist_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}

<h3 class="mt-4">Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-success" value="Yes, delete.">
</form>
<input value="Cancel" type="button" class="mt-2 btn btn-danger" onclick="location.href='{% url "index" %}';">

{% endblock %}
