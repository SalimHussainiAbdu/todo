<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %}

{% block content %}

<h3 class="mt-5">{{ title }}</h3>
<form method="post" class="mt-4">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-hover table-info">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn btn-success">
    <input value="Cancel" type="button" class="btn btn-primary" onclick="location.href='{% url "list" todo_list.id %}'">
    {% if object %}
    <input value="Delete this item" type="button" class="btn btn-danger"
        onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
